apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: ebs.csi.aws.com
    fstype: ext4
    volumeHandle: vol-078b1f010164441c0

---
apiVersion: v1
kind: PersistentVolumeclaim
metadata:
  name: ebs-claim
spec:
  volumeName: ebs-static
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: ebs-static
    project: expense
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
      
  volumes:
  - name: persistent-storage
    PersistentVolumeclaim: 
      claimName: ebs-static

---
apiVersion: v1
kind: Service
metadata:
 name: nginx-labels
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static
    project: expense
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    