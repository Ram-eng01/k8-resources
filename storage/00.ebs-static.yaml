apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  awsElasticBlockStore:
    fsType: ext4
    volumeID: vol-078b1f010164441c0

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-claim2
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
