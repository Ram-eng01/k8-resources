apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    component: mysql
    project: expense
    tier: db 
spec:
  replicas: 2
  slector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:v1.0